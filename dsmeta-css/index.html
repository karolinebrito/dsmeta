<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DSMETA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<link rel="stylesheet" href="styles.css">

<body>
    <header>
        <div class="dsmeta-logo-container">
            <img src="logo.svg" alt="DSMETA">
            <h1>DSMETA</h1>
            <p>Developed
                <a href="https://github.com/karolinebrito">by Karoline Brito</a>
            </p>
        </div>

    </header>

    <main>
        <section id="sales">
            <div class="dsmeta-container">
                <div class="dsmeta-card">
                    <h2 class="dsmeta-sales-title">Sales</h2>
                    <div>
                        <div class="dsmeta-form-control-container">
                            <input class="dsmeta-form-control" type="text">
                        </div>

                            <input class="dsmeta-form-control" type="text">
                        </div>
                    </div>
                    <div>
                        <table class="dsmeta-sales-table">
                            <thead>
                                <tr>
                                    <th class="disappear-after-992px">ID</th>
                                    <th class="disappear-after-576px">Date</th>
                                    <th>Seller</th>
                                    <th class="disappear-after-992px">Visits</th>
                                    <th class="disappear-after-992px">Sales</th>
                                    <th>Total</th>
                                    <th>Notify</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="disappear-after-992px">#241</td>
                                    <td class="disappear-after-576px">July / 08 / 2022</td>
                                    <td>Kris</td>
                                    <td class="disappear-after-992px">15</td>
                                    <td class="disappear-after-992px">11</td>
                                    <td>$ 55300.00</td>
                                    <td>
                                        <div class="dsmeta-red-button-container">
                                            <div class="dsmeta-red-button">
                                                <img src="notification-icon.svg" alt="Notify" />
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="disappear-after-992px">#333</td>
                                    <td class="disappear-after-576px">July / 08 / 2022</td>
                                    <td>Stefan</td>
                                    <td class="disappear-after-992px">20</td>
                                    <td class="disappear-after-992px">15</td>
                                    <td>$ 63500.00</td>
                                    <td>
                                        <div class="dsmeta-red-button-container">
                                            <div class="dsmeta-red-button">
                                                <img src="notification-icon.svg" alt="Notify" />
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="disappear-after-992px">#465</td>
                                    <td class="disappear-after-576px">July / 08 / 2022</td>
                                    <td>Logan</td>
                                    <td class="disappear-after-992px">10</td>
                                    <td class="disappear-after-992px">8</td>
                                    <td>$ 52800.00</td>
                                    <td>
                                        <div class="dsmeta-red-button-container">
                                            <div class="dsmeta-red-button">
                                                <img src="notification-icon.svg" alt="Notify" />
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
